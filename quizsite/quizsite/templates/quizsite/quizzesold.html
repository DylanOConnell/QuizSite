<!DOCTYPE html>
{% extends "base.html" %}
<html>
{% block content %}
<head>
<title>Quizzes</title>
</head>
<body>

<h1>List of Available Quizzes</h1>
<p></p>

{% if quizzes_list %}
    <ul>
    {% for quiz in quizzes_list %}
        {% if quiz.questions.all %}
            <li><a href="{% url 'quizzes:question' quiz.id quiz.questions.all.0.id %}">{{ quiz }}</a></li>
        {% else %}
            <li>{{quiz}}</li>
        {% endif %}
    {% endfor %}
    </ul>
{% else %}
    <p>No quizzes here.</p>
{% endif %}
</body>

{% endblock %}
</html>

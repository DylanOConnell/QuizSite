<!DOCTYPE html>
{% extends "base.html" %}
<html>
{% block content %}
<head>
<title>Begin Quiz</title>
</head>
<body>

<h1>List of Available Quizzes</h1>

<form action="{% url 'quizzes:beginquiz' quiz.id %}" method="post">
    {% csrf_token %}
    <ol>
        {{ quizresultform.as_ul }}
    </ol>
    <input type="submit" value="Begin Quiz" />
</form>

<br>
<li><a href="{% url 'quizzes:question' quiz.id quiz.questions.all.0.id %}"> First question in Quiz: {{quiz}}</a></li>.

</body>

{% endblock %}
</html>
